<!doctype html>
<html lang='en'>
	<head>
		<title>jQuery Proper Slider</title>
		<link rel='stylesheet' href='css/reset.css' />
		<link rel='stylesheet' href='css/jquery-proper-slider.css' />
		<link rel='stylesheet' href='css/styles.css' />
		<script src='js/jquery-2.0.3.min.js'></script>
		<script src='js/jquery-proper-slider.js'></script>
		<script src='js/scripts.js'></script>
	</head>
	<body>
		<div class='example'>
			<div id='slides1' class='slides'>
				<ul>
					<li><img src='images/1.jpg' width='100%' /></li>
					<li><img src='images/2.jpg' width='100%' /></li>
					<li><img src='images/3.jpg' width='100%' /></li>
					<li><img src='images/4.jpg' width='100%' /></li>
					<li><img src='images/5.jpg' width='100%' /></li>
				</ul>
			</div>
			<p>
				<a id='prev' href='#'>Prev</a>
				<a id='next' href='#'>Next</a>
			</p>
		</div>
		
		<div class='example'>
			<div id='slides2' class='slides'>

				</ul>
			</div>
		</div>

</html>
